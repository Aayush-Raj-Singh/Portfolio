<html lang="en">
  <head>
    <meta charset="UTF-8" />

      name="description"
      content="Aayush Raj Cyber Security Engineer portfolio with a hacker-style terminal interface."

    <link rel="icon" type="image/jpeg" href="%BASE_URL%assets/pp.jpg" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=JetBrains+Mono:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <title>Aayush_Raj | Cyber Security Engineer</title>
    <script type="text/javascript">
      (function (location) {
        if (location.search.startsWith("?/")) {
          const decoded = location.search
            .slice(2)
            .split("&")
            .map((segment) => segment.replace(/~and~/g, "&"))
            .join("&");
          window.history.replaceState(null, "", location.pathname + decoded + location.hash);
        }
      })(window.location);
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
